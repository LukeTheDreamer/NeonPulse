<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Pulse Arcade</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <script>
      // Tailwind CDN config (no build step); keep in sync with class names in js/app.js + js/games/neonstorm.js.
      tailwind = {
        config: {
          theme: {
            extend: {
              colors: {
                "cyber-black": "#050505",
                "cyber-dark": "#0b0b14",
                "cyber-cyan": "#00f3ff",
                "cyber-pink": "#ff003c",
                "cyber-yellow": "#ffd700",
              },
              fontFamily: {
                orbitron: ["Orbitron", "sans-serif"],
                rajdhani: ["Rajdhani", "sans-serif"],
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-cyber-black text-white">
    <div id="root"></div>
    <div class="scanlines fixed inset-0"></div>

    <script defer src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script defer src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script defer src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>

    <script defer src="/js/games/neonstorm.js"></script>
    <script defer src="/js/app.js"></script>
  </body>
</html>
