<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON STORM | Combat Simulation</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        body { 
            background-color: #000; 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Orbitron', sans-serif;
        }
        #game-container { 
            width: 100vw; 
            height: 100vh; 
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <script src="/js/games/neonstorm.js"></script>

    <script>
        // Check if the game engine loaded successfully
        if (window.NeonStormGame) {
            const root = ReactDOM.createRoot(document.getElementById('game-container'));
            // Render the game and provide a redirect path for the 'Exit' button
            root.render(
                React.createElement(window.NeonStormGame, { 
                    onExit: () => window.location.href = '/' 
                })
            );
        } else {
            console.error("Critical Failure: NeonStormGame engine not found at /js/games/neonstorm.js");
            document.body.innerHTML = "<div style='color:red; padding:20px;'>SYSTEM ERROR: GAME ENGINE NOT FOUND</div>";
        }
    </script>
</body>
</html>
