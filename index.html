<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON PULSE | System Entry</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff003c;
            --dark-bg: #050505;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Cyberpunk Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .cyber-grid {
            background-image: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .clip-path-cyber {
            clip-path: polygon(0% 0%, 90% 0%, 100% 10%, 100% 100%, 10% 100%, 0% 90%);
        }

        .neon-text-cyan {
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Loading Glitch Animation */
        .glitch-text {
            animation: glitch 1.5s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }
    </style>
</head>
<body>

    <div class="fixed inset-0 cyber-grid pointer-events-none"></div>

    <div id="root">
        <div class="flex flex-col items-center justify-center h-screen relative z-50">
            <div class="w-16 h-16 border-4 border-cyan-400 border-t-pink-600 animate-spin mb-8 clip-path-cyber"></div>
            <h1 class="font-orbitron text-cyan-400 neon-text-cyan tracking-[0.5em] uppercase text-lg glitch-text">
                Establishing Neural Link...
            </h1>
            <p class="text-white/30 mt-4 font-mono text-[10px] tracking-widest uppercase">
                Loading Main Module // Protocol: Mictlan
            </p>
        </div>
    </div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

    <script src="/js/games/neonstorm.js"></script>
    <script src="/js/app.js"></script>

    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/";
                    });
                }
            });
        }
    </script>
</body>
</html>
