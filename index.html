<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON PULSE - Arcade Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rajdhani', sans-serif; background-color: #050505; color: white; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .clip-cyber { clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%); }
        .clip-cyber-btn { clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); }
        .cyber-grid {
            background-image: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
</head>
<body class="min-h-screen relative overflow-x-hidden">
    <div class="fixed inset-0 cyber-grid pointer-events-none"></div>

    <header class="w-full p-6 flex justify-between items-center max-w-7xl mx-auto border-b border-white/10 relative z-10">
        <div class="text-3xl font-black font-orbitron text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-white">NEON PULSE</div>
        <div id="auth-status" class="flex items-center gap-4">
             <button onclick="netlifyIdentity.open()" class="text-cyan-400 border border-cyan-400 px-6 py-2 clip-cyber-btn uppercase text-xs font-bold hover:bg-cyan-400 hover:text-black transition-all">Identify Pilot</button>
        </div>
    </header>

    <main class="p-8 w-full max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 relative z-10">
        <div class="col-span-1 md:col-span-2 bg-gray-900/50 border border-cyan-500/30 p-8 clip-cyber group hover:border-cyan-400 transition-all backdrop-blur-sm">
            <h2 class="text-4xl font-black text-cyan-400 font-orbitron mb-2">NEON STORM</h2>
            <p class="text-gray-400 mb-8">Bullet-hell simulation initialized. High-speed combat protocol active.</p>
            <a href="neonstorm.html" class="inline-block px-12 py-4 bg-white text-black font-black uppercase clip-cyber-btn tracking-widest hover:bg-cyan-400 transition-all">Launch simulation</a>
        </div>

        <div class="bg-gray-900/50 border border-yellow-500/30 p-8 clip-cyber backdrop-blur-sm">
            <h3 class="font-orbitron text-yellow-500 text-xs tracking-widest mb-2 uppercase">Pilot Balance</h3>
            <div class="text-5xl font-bold mb-6 font-mono"><span id="display-credits">0</span> <span class="text-xl text-yellow-500/50">CR</span></div>
            <button onclick="document.getElementById('credit-modal').classList.remove('hidden')" class="w-full py-3 border border-yellow-500/50 text-yellow-500 clip-cyber-btn hover:bg-yellow-500/20 uppercase font-bold text-xs">Inject Credits</button>
        </div>
    </main>

    <div id="credit-modal" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-black border border-cyan-500 p-8 clip-cyber max-w-lg w-full">
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-2xl font-orbitron italic">DATA INJECTION</h2>
                <button onclick="document.getElementById('credit-modal').classList.add('hidden')" class="text-cyan-500 hover:text-white">[X]</button>
            </div>
            <div class="grid grid-cols-1 gap-4">
                <button onclick="initiateCheckout('credits', 5000)" class="p-4 border border-white/10 hover:border-cyan-400 flex justify-between items-center group transition-all">
                    <span class="font-bold">5,000 CR</span><span class="text-cyan-400">$5.00</span>
                </button>
                <button onclick="initiateCheckout('credits', 15000)" class="p-4 border border-white/10 hover:border-cyan-400 flex justify-between items-center group transition-all">
                    <span class="font-bold">15,000 CR</span><span class="text-cyan-400">$12.00</span>
                </button>
                <button onclick="initiateCheckout('credits', 50000)" class="p-4 border border-white/10 hover:border-cyan-400 flex justify-between items-center group transition-all">
                    <span class="font-bold">50,000 CR</span><span class="text-cyan-400">$35.00</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Identity Handlers
        netlifyIdentity.on('init', user => syncProfile(user));
        netlifyIdentity.on('login', user => { syncProfile(user); netlifyIdentity.close(); });
        netlifyIdentity.on('logout', () => location.reload());

        async function syncProfile(user) {
            if (!user) return;
            document.getElementById('auth-status').innerHTML = `
                <span class="text-xs font-mono text-gray-500 mr-2">${user.email.toUpperCase()}</span>
                <button onclick="netlifyIdentity.logout()" class="text-red-500 text-[10px] font-bold uppercase hover:underline">Disconnect</button>
            `;
            
            try {
                const token = await user.jwt();
                const res = await fetch('/.netlify/functions/get_user_profile', {
                    headers: { Authorization: `Bearer ${token}` }
                });
                const data = await res.json();
                document.getElementById('display-credits').innerText = data.credits.toLocaleString();
            } catch (err) {
                console.error("Sync Error:", err);
            }
        }

        async function initiateCheckout(type, amount) {
            const user = netlifyIdentity.currentUser();
            if(!user) return netlifyIdentity.open();

            const res = await fetch('/.netlify/functions/create_checkout', {
                method: 'POST',
                body: JSON.stringify({ type, amount, userId: user.id })
            });
            const { url } = await res.json();
            window.location.href = url;
        }
    </script>
</body>
</html>
