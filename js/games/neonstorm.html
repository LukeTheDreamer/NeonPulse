<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON STORM - Simulation</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rajdhani', sans-serif; background-color: #050505; overflow: hidden; user-select: none; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .clip-cyber { clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%); }
        .clip-cyber-btn { clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #00f3ff; }
        canvas { image-rendering: pixelated; }
    </style>
</head>
<body class="text-white h-screen w-screen flex items-center justify-center bg-black">

    <div id="game-container" class="relative w-full h-full flex items-center justify-center bg-black">
        <div class="text-cyan-500 font-mono tracking-widest animate-pulse">
            LOADING NEON STORM ENGINE...
        </div>
    </div>

    <script src="neonstorm.js" type="text/babel"></script>

    <script type="text/babel">
        // We wait a moment for Babel to finish compiling, then start the game
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (typeof window.initGame === 'function') {
                    window.initGame();
                } else {
                    console.error("Still waiting for Game Engine...");
                    // Retry once more in case of slow compile
                    setTimeout(() => {
                        if (typeof window.initGame === 'function') window.initGame();
                    }, 1000);
                }
            }, 500);
        });
    </script>
</body>
</html>
