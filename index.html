<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON PULSE | System Entry</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        body {
            background-color: #050505;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        .clip-cyber {
            clip-path: polygon(0% 5%, 5% 0%, 95% 0%, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0% 95%);
        }

        .clip-cyber-btn {
            clip-path: polygon(10% 0%, 100% 0%, 100% 70%, 90% 100%, 0% 100%, 0% 30%);
        }

        .cyber-grid {
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="font-rajdhani">

    <div class="fixed inset-0 cyber-grid pointer-events-none"></div>

    <div id="root">
        <div class="flex flex-col items-center justify-center h-screen bg-[#050505] relative z-50">
            <div class="w-12 h-12 border-2 border-cyan-400 border-t-transparent rounded-full animate-spin mb-4"></div>
            <h1 class="font-orbitron text-cyan-400 tracking-[0.5em] animate-pulse text-xs uppercase">
                Establishing Neural Link...
            </h1>
        </div>
    </div>

    <!-- React is REQUIRED for app.js -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Load your game and app scripts -->
    <script src="/js/games/neonstorm.js"></script>
    <script src="/js/app.js"></script>

    <!-- Netlify Identity initialization -->
    <script>
        console.log('üöÄ NEON PULSE initializing...');
        
        if (window.netlifyIdentity) {
            console.log('‚úÖ Netlify Identity loaded');
            
            // Set up event listeners BEFORE calling init()
            window.netlifyIdentity.on("init", user => {
                console.log('‚ö° Identity initialized');
                console.log('User status:', user ? `Logged in as ${user.email}` : 'Guest mode');
                
                if (!user) {
                    // Set up login handler for guests
                    window.netlifyIdentity.on("login", (user) => {
                        console.log('‚úÖ Login successful:', user.email);
                        document.location.href = "/";
                    });
                }
            });
            
            // Handle logout
            window.netlifyIdentity.on("logout", () => {
                console.log('üëã User logged out');
                document.location.href = "/";
            });
            
            // üî• CRITICAL: Initialize the widget
            window.netlifyIdentity.init();
            
        } else {
            console.error('‚ùå Netlify Identity widget failed to load');
            // Fallback: still allow page to load
            console.warn('Continuing without authentication...');
        }
        
        console.log('‚úÖ Homepage script completed');
    </script>
</body>
</html>
