<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Link Hub | Aztec-Neonpunk Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Michroma&display=swap" rel="stylesheet">
</head>
<body class="hub-root">

    <header class="neural-header">
        <div class="logo-container">
            <h1 class="glitch-text" data-text="NEURAL LINK">NEURAL LINK</h1>
            <p class="subtitle">System Status: <span id="connection-status">ACTIVE</span></p>
        </div>
        
        <nav class="user-stats">
            <div class="stat-box">
                <span class="label">CREDITS:</span>
                <span id="user-credits" class="value">0.00</span>
            </div>
            <div class="stat-box">
                <span class="label">TIER:</span>
                <span id="user-tier" class="value">GUEST</span>
            </div>
            <button id="auth-btn" class="neon-btn small">SYNC IDENTITY</button>
        </nav>
    </header>

    <main class="portal-grid">
        <section class="game-card" id="neon-storm-launcher">
            <div class="card-overlay"></div>
            <div class="card-content">
                <h2>NEON STORM</h2>
                <p>Initialize Aztec-Simulation: 001</p>
                <a href="neonstorm.html" class="neon-btn large">INITIATE LINK</a>
            </div>
        </section>

        <section class="store-section">
            <h3>QUANTUM UPGRADES</h3>
            <div class="product-list">
                <div class="product-item">
                    <span>Ad-Free Neural Path</span>
                    <button class="buy-btn" data-price-id="price_ads_free">10.00 USD</button>
                </div>
                <div class="product-item">
                    <span>+500 Power Credits</span>
                    <button class="buy-btn" data-price-id="price_credits_500">5.00 USD</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="system-footer">
        <div class="terminal-output">
            <p>> Loading encrypted Aztec-Neon protocols...</p>
            <p>> Handshaking with Netlify Serverless...</p>
            <p>> Ready.</p>
        </div>
    </footer>

    <script src="js/app.js" type="module"></script>
</body>
</html>
