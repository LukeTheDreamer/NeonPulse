<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON PULSE | System Entry</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        /* Cyberpunk Global Styles */
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
        }

        body {
            background-color: #050505;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        /* The Cyberpunk "Clip" paths for buttons and cards */
        .clip-cyber {
            clip-path: polygon(0% 5%, 5% 0%, 95% 0%, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0% 95%);
        }

        .clip-cyber-btn {
            clip-path: polygon(10% 0%, 100% 0%, 100% 70%, 90% 100%, 0% 100%, 0% 30%);
        }

        /* Animated Grid Background */
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center center;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); }

        /* Animation for the "glitch" feel */
        @keyframes pulse-cyan {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }
        .animate-grid {
            animation: pulse-cyan 4s ease-in-out infinite;
        }
    </style>
</head>
<body class="font-rajdhani">

    <div class="fixed inset-0 cyber-grid animate-grid pointer-events-none"></div>

    <div id="root">
        <div class="flex flex-col items-center justify-center h-screen bg-[#050505]">
            <div class="w-12 h-12 border-2 border-cyan-400 border-t-transparent rounded-full animate-spin mb-4"></div>
            <h1 class="font-orbitron text-cyan-400 tracking-[0.5em] animate-pulse text-xs uppercase">
                Establishing Neural Link...
            </h1>
        </div>
    </div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

    <script src="neonstorm.js"></script>
    <script src="app.js"></script>

    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/";
                    });
                }
            });
        }
    </script>

</body>
</html>
