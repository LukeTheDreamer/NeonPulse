<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON STORM | Combat Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { background-color: #000; margin: 0; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <script src="/neonstorm.js"></script>
    <script>
        // Initialize the game directly if not using the React Hub wrapper
        if(window.NeonStormGame && !document.getElementById('root')) {
            const root = ReactDOM.createRoot(document.getElementById('game-container'));
            root.render(React.createElement(window.NeonStormGame, { onExit: () => window.location.href = '/' }));
        }
    </script>
</body>
</html>
